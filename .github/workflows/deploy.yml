name: ğŸš€ Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ "main" ] # ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ²ĞµÑ‚ĞºĞ° Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ´Ğ°
  workflow_dispatch: # Ğ’Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ğŸ›  Build Hugo site
    runs-on: ubuntu-latest

    env:
      HUGO_VERSION: 0.128.0

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ”§ Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb
          hugo version

      - name: ğŸ§µ Install Dart Sass (for Hugo Pipes)
        run: sudo snap install dart-sass

      - name: ğŸ“¦ Install Node.js dependencies (if any)
        run: |
          if [[ -f package-lock.json || -f npm-shrinkwrap.json ]]; then
            echo "Found package lock â€“ installing Node dependencies"
            npm ci
          else
            echo "No Node.js dependencies to install"
          fi

      - name: âš™ï¸ Build the site with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo --minify --baseURL "https://${{ github.repository_owner }}.github.io/"

      - name: ğŸ“‚ List contents of public/ (debug helper)
        run: ls -alh public/

      - name: ğŸ“¤ Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    name: ğŸšš Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@v4