<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
    <!-- Подключение стилей с использованием Hugo's relURL -->
    <link rel="stylesheet" href="{{ "css/index.css" | absURL }}" /> <link
    rel="stylesheet" href="{{ "css/normalize.css" | absURL }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script>
      window.addEventListener("load", function () {
        document.body.classList.add("loaded");
      });
    </script>
  </head>
  <body>
    <div class="content">
      <div class="row">
        <div class="column"></div>
        <nav>
          <a href="/index.html">Main</a>
          <a href="/about_me.html">About me</a>
          <a href="/portfolio.html">Portfolio</a>
          <a href="/blog.html">Blog</a>
          <a href="/contacts.html">Contacts</a>
        </nav>
        <div class="column"></div>
      </div>
      <div class="row">
        <div class="column"></div>
        <div class="title">
          <h1>{{ .Title }}</h1>
          <!-- Заголовок статьи -->
        </div>
        <div class="column"></div>
      </div>
      <div class="page_content">
        <div class="column"></div>
        <div class="article">
          <div class="content-body">
            {{ .Content }}
            <!-- Контент статьи -->
          </div>
        </div>
        <div class="column"></div>
      </div>
    </div>
  </body>
</html>
